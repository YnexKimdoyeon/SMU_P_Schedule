server:
  port: 8080

spring:
  application:
    name: team-collaboration-platform
  
  datasource:
    url: jdbc:mysql://localhost:3306/team_collab?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        globally_quoted_identifiers: true
        globally_quoted_identifiers_skip_column_definitions: true
  
  security:
    user:
      name: admin
      password: admin
  
  main:
    allow-circular-references: true

jwt:
  secret: your-secret-key-here-make-it-long-and-secure
  expiration: 86400000 # 24 hours

logging:
  level:
    com.teamcollab.backend: DEBUG
    org.springframework.security: DEBUG 